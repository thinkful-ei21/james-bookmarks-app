<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmarks App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">My Bookmarks</h1>
        <button type="button" class="add-bookmark">Add Bookmark</button>
        <select name="text" id="Minimum rating" class="select">
            <option value="Minimum rating" selected>Minimum rating</option>
            <option value="5 Star">5 Stars</option>
            <option value="4 Star">4 Stars</option>
            <option value="3 Star">3 Stars</option>
            <option value="2 Star">2 Stars</option>
            <option value="1 Star">1 Star</option>
        </select>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
